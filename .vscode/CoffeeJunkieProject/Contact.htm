<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <img src="./Images/logo.png" alt="coffee logo" id="_top" />
    <h1>Contact Coffee Junkie</h1>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./About.htm">About</a></li>
      <li><a href="./Numbers.htm">Numbers</a></li>
      <li><a href="./contact.htm">Contact</a></li>
    </ul>

    <!-- Hero image -->
    <img width="100%" src="./Images/background.jpeg" alt="coffee beans" />
    <br />
    <br />
    <h1>Contact us</h1>
    <br />
    <br />
    <!-- Contact form -->
    <form action="contact_us">
      <!-- name -->
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />
      <br />
      <!-- email -->
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br />
      <br />
      <!-- description -->
      <label for="description">Description</label>
      <br />
      <textarea
        name="description"
        id="description"
        cols="27"
        rows="10"
      ></textarea>
      <br />
      <br />
      <!-- Submit -->
      <input type="submit" value="Submit" />
    </form>

    <br />
    <br />

    <p>copyright &copy; 2022</p>
    <h3><a href="#_top">Back to Top</a></h3>
  </body>
</html>
